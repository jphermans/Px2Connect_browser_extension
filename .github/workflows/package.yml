name: Package Extension

// This workflow packages the extension and creates a release on GitHub.
// It can be triggered manually or automatically when a new tag is created.

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g., v1.2.3)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set version from input or tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            RAW_VERSION=${{ github.event.inputs.release_tag }}
          else
            RAW_VERSION=${GITHUB_REF#refs/tags/}
          fi

          VERSION="${RAW_VERSION#v}"  # Strip leading 'v' if present
          echo "VERSION=${VERSION:-1.0.0}" >> $GITHUB_ENV

      - name: Validate manifest.json
        run: |
          cat manifest.json | jq .

      - name: Update manifest version
        run: |
          sed -i "s/\"version\": \".*\"/\"version\": \"${VERSION}\"/" manifest.json

      - name: Package Extension
        run: |
          zip -r px2-connect.zip manifest.json background.js options.html options.js popup.html popup.js PF8-removebg-preview.png px2.png

      - name: Create GitHub Release (for manual run)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: Release ${{ github.event.inputs.release_tag }}
          files: px2-connect.zip

      - name: Upload Artifact (for manual run)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: px2-connect
          path: px2-connect.zip

      - name: Upload Release Package (for tag-triggered release)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: px2-connect.zip