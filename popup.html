<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: #343f48;  /* Dark gray/slate background color */
      color: white;
    }
    .image-container {
      width: 100%;
      text-align: center;
      margin-bottom: 15px;
    }
    img {
      width: 150px;
      height: 75px;
      object-fit: contain;
    }
    button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      cursor: pointer;
      border: 1px solid #4B5563;  /* Darker border for buttons */
      border-radius: 4px;
      background: #4B5563;  /* Slightly lighter gray for buttons */
      color: white;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #6B7280;  /* Lighter gray on hover */
    }
    h3 {
      text-align: center;
      margin: 0 0 10px 0;
      color: white;
    }
    .update-banner {
      background-color: #2563eb;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      display: none;
      cursor: pointer;
    }
    .update-banner:hover {
      background-color: #1d4ed8;
    }
    .update-text {
      font-size: 14px;
      text-align: center;
      margin: 0;
    }
    .rescue-mode {
      margin: 10px 0;
      padding: 8px;
      background: #4B5563;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .rescue-mode input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    .rescue-mode label {
      cursor: pointer;
      font-size: 14px;
    }
    .rescue-info {
      font-size: 12px;
      color: #9CA3AF;
      margin: 4px 0 8px 24px;
    }
  </style>
</head>
<body>
  <h2>Px2 Platform Connect</h2>
  <div id="updateBanner" class="update-banner">
    <p class="update-text">New version available! Click to update</p>
  </div>
  <div class="image-container">
    <img id="mainImage" src="PF8-removebg-preview.png" alt="Px2 platform connect">
  </div>
  <div class="rescue-mode">
    <input type="checkbox" id="rescueMode">
    <label for="rescueMode">Enable Rescue Mode</label>
  </div>
  <div id="rescueInfo" class="rescue-info" style="display: none;">
    Uses /cgi-bin/upgrade.cgi path for recovery
  </div>
  <button id="defaultIp">Open 169.254.1.1</button>
  <button id="customIp">Open Custom IP</button>
  <script src="popup.js"></script>
</body>
</html>
