name: Package Extension

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Package Extension
        run: |
          # Create a clean directory for the extension files
          mkdir extension
          # Copy only the necessary files
          cp manifest.json extension/
          cp background.js extension/
          cp options.html extension/
          cp options.js extension/
          cp popup.html extension/
          cp popup.js extension/
          cp PF8.png extension/
          # Create the zip file from the clean directory
          cd extension && zip -r ../px2-connect.zip *

      - name: Upload Extension Package
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: px2-connect.zip

      - name: Upload Artifact
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: px2-connect
          path: px2-connect.zip