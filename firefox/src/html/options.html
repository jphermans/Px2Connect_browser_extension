<!DOCTYPE html>
<html>
<head>
  <title>Px2 Connect Options</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/options.css">
</head>
<body>
  <div class="container">
    <h1>Px2 Connect Settings</h1>
    
    <div class="section">
      <h2>Connection Method</h2>
      <div class="radio-group">
        <label class="radio-label">
          <input type="radio" name="ipType" value="default" checked> Default IP
        </label>
        <label class="radio-label">
          <input type="radio" name="ipType" value="custom"> Custom Addresses
        </label>
      </div>
    </div>

    <div class="section">
      <h2>Address Type</h2>
      <div class="radio-group">
        <label class="radio-label">
          <input type="radio" name="addressType" value="ip" checked> IP Address
        </label>
        <label class="radio-label">
          <input type="radio" name="addressType" value="hostname"> Hostname
        </label>
      </div>
    </div>

    <div class="section">
      <h2>Custom Addresses</h2>
      <div id="addressList" class="address-container">
        <!-- Address inputs will be added here -->
      </div>
    </div>

    <div class="section">
      <h2>Theme</h2>
      <div class="radio-group">
        <label class="radio-label">
          <input type="radio" name="theme" value="flatdark" checked> Flat Dark
        </label>
        <label class="radio-label">
          <input type="radio" name="theme" value="white"> White
        </label>
      </div>
    </div>

    <div class="button-container">
      <button id="save" type="button">Save Settings</button>
      <button id="addAddress" type="button">Add Address</button>
      <button id="checkUpdate" type="button">Check for Updates</button>
      <button id="showWelcome" type="button">Show Welcome</button>
    </div>

    <div class="version-info">
      <span id="version"></span>
      <div id="updateStatus" class="update-status"></div>
    </div>

    <div class="developer-info">Developed by JPHsystems Â© 2024</div>
  </div>
  <script src="../js/options.js"></script>
</body>
</html>
