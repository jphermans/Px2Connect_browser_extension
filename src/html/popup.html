<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
  <h3>Px2 Platform Connect</h3>
  <div id="updateBanner" class="update-banner">
    <p class="update-text">New version available! Click to update</p>
  </div>
  <div class="image-container">
    <img id="mainImage" src="../images/px2.PNG" alt="Px2 platform connect" width="750" height="750">
  </div>
  <div class="container">
    <button id="defaultIp">Connect to 169.254.1.1</button>
    <div class="address-list" id="addressList">
      <!-- Custom addresses will be added here -->
    </div>
    <div class="rescue-mode">
      <input type="checkbox" id="rescueMode">
      <label for="rescueMode">Enable Rescue Mode</label>
    </div>
    <div id="rescueInfo" class="rescue-info">
      Enable this to connect to the upgrade page for device recovery
    </div>
  </div>
  <div class="developer-info">Developed by JPHsystems Â© 2024</div>
  <script src="../js/popup.js"></script>
</body>
</html>
